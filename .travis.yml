# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r


sudo: required
cache: packages


apt_packages:
  - r-cran-rjava


install:
  - sudo apt-get install libgsl0-dev
  - sudo apt-get install openjdk-7-*
  - Rscript -e "install.packages(c( 'stats', 'utils', 'h2o', 'xgboost', 'elmNNRcpp', 'RWeka', 'gbm', 'kknn', 'MASS', 'nnet', 'e1071', 'LiblineaR', 'extraTrees', 'glmnet', 'randomForest', 'kernlab', 'caret', 'adabag', 'testthat', 'covr', 'remotes' ), repos =  'https://cloud.r-project.org/' )"
  - Rscript -e "remotes::install_github(c('mlampros/FeatureSelection'), upgrade = 'always', dependencies = TRUE, repos = 'https://cloud.r-project.org/')"

 
after_success:
  - Rscript -e 'covr::codecov(quiet = FALSE)'
  

warnings_are_errors: false


notifications:
  email:
    on_success: change
    on_failure: change
